dist: xenial
language: python
matrix:
  include:
    - python: '3.6'
      env: TOXENV=py36
    - python: '3.7'
      env: TOXENV=py37
    - python: '3.8'
      env: TOXENV=py38
install:
  - pip install tox codecov
script:
  - tox -v
after_success:
  - codecov --file .tox/3.6/log/coverage.xml
deploy:
  provider: pypi
  user: TimofeyKukushkin
  password:
    secure: 
  on:
    tags: true
    python: '3.6'
  distributions: sdist bdist_wheel
  skip_existing: true
