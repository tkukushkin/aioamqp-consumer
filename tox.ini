[tox]
envlist = 3.6

[testenv]
deps = .[test]
setenv =
  COVERAGE_FILE = {envlogdir}/.coverage
commands =
  mypy {envsitepackagesdir}/aioamqp_consumer \
    --ignore-missing-imports \
    --follow-imports silent
  pytest tests \
    --junitxml={envlogdir}/junit.xml \
    --cov={envsitepackagesdir}/aioamqp_consumer \
    --cov-report=term \
    --cov-report=html:{envlogdir}/coverage \
    --cov-report=xml:{envlogdir}/coverage.xml
  pylint {envsitepackagesdir}/aioamqp_consumer
  pycodestyle {envsitepackagesdir}/aioamqp_consumer

[pycodestyle]
max-line-length = 120
